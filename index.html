<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anemia Predictor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white text-center">
                    <h2>Anemia Prediction</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="0" {% if user_input.get('gender') == 0 %}selected{% endif %}>Male</option>
                                <option value="1" {% if user_input.get('gender') == 1 %}selected{% endif %}>Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="hemoglobin" class="form-label">Hemoglobin (g/dL)</label>
                            <input type="number" step="0.1" class="form-control" id="hemoglobin" name="hemoglobin" placeholder="e.g. 12.5" value="{{ user_input.get('hemoglobin', '') }}" required>
                        </div>
                        <!-- Add more fields here if your model uses them -->
                        <button type="submit" class="btn btn-danger w-100">Predict</button>
                    </form>
                    {% if prediction_text %}
                        <div class="alert alert-info mt-4 text-center" role="alert">
                            <strong>{{ prediction_text }}</strong>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
